sonar.projectKey=KavanaHub_nggk-tau-ini-apa
sonar.organization=kavanahub

# Source files to analyze
sonar.sources=controllers,routes,middleware,config,utils

# Test files (excluded from duplication/coverage analysis)
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js

# Exclusions from analysis
sonar.exclusions=**/node_modules/**,**/__tests__/**,**/coverage/**,*.config.js,swagger.js,local.js,index.js

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication exclusions
sonar.cpd.exclusions=**/__tests__/**,**/node_modules/**
